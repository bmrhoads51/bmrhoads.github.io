<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin-bottom: 40px; }
        .images-row {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .images-row figure {
            flex: 1;
            margin: 0;
        }
        figure img { width: 100%; height: auto; border-radius: 6px; }
        figcaption { text-align: center; font-size: 0.95em; color: #555; margin-top: 5px; }
        h1, h2, h3, h4 { margin-top: 0; }
    </style>
</head>
<body>

    <h1>Part 1</h1>

    <div class="section">
        <h2>Section One Title</h2>
        <p>This is an introductory paragraph for section one.</p>
        <div class="images-row">
            <figure>
                <img src="project-1-images/close_up_bench-marked.jpg" alt="Bench picture from close up">
                <figcaption>Picture of bench taken from up close with converging red lines drawn on parallel edges showing perspective.</figcaption>
            </figure>
            <figure>
                <img src="project-1-images/zoomed_out_bench-marked.jpg" alt="Bench picture from far away">
                <figcaption>Picture of bench taken from far away, cropped to a similar size as close up image. Red lines show parallel lines stay parallel, meaning image is orthogonal.</figcaption>
            </figure>
        </div>
    </div>

    <div class="section">
        <h2>Section Two Title</h2>
        <h3>Subheader Example</h3>
        <p>Some more content goes here.</p>
        <div class="images-row">
            <figure>
                <img src="images/image2.jpg" alt="Image 2 description">
                <figcaption>Caption for image 2</figcaption>
            </figure>
            <figure>
                <img src="images/image3.jpg" alt="Image 3 description">
                <figcaption>Caption for image 3</figcaption>
            </figure>
        </div>
    </div>

    <div class="section">
        <h2>Section Three Title</h2>
        <p>Another section with just text, or you could add more images here.</p>
    </div>

</body>
</html>
